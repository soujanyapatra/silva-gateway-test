<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/silvalogo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silvatree</title>
  <link rel="stylesheet" type="text/css" href="/loader.css" />
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYZm76EEQ2ve_b580TZ-3mW6mn043qnMo&libraries=places&language=en" type="text/javascript"></script> 
  <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
  <div id="app">
    <div id="loading-bg">
      <div class="loading-logo">
      </div>
      <div class=" loading">
        <div class="effect-1 effects"></div>
        <div class="effect-2 effects"></div>
        <div class="effect-3 effects"></div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
  <script>
    const loaderColor = localStorage.getItem('vuexy-initial-loader-bg') || '#FFFFFF'
    const primaryColor = localStorage.getItem('vuexy-initial-loader-color') || '#7367F0'

    if (loaderColor)
      document.documentElement.style.setProperty('--initial-loader-bg', loaderColor)

    if (primaryColor)
      document.documentElement.style.setProperty('--initial-loader-color', primaryColor)
  </script>
</body>

</html>
